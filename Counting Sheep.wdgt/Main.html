<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="Scripts/PseudoDashboard.js"></script>
  <script type="text/javascript" src="Scripts/Main.js"></script>
  <style type="text/css">
      @import "Style.css";
  </style>
</head>
<body>
  <div id="front">
    <form action="#" name="timeinput">
      <input type="text" name="hours" id="hours" size="2" title="Hours">
      <input type="text" name="minutes" id="minutes" size="2" title="Minutes">
      <input type="text" name="seconds" id="seconds" size="2" title="Seconds">
    </form>
    <a href="#start" title="Start"><canvas id="start" width="15" height="15"></canvas></a>
    <a href="#stop" title="Stop"><canvas id="stop" width="15" height="15"></canvas></a>
    <canvas id="drag" width="30" height="30"></canvas>
    <div id="flipper"></div>
  </div>
  <div id="back">
  </div>
</body>
</html>
